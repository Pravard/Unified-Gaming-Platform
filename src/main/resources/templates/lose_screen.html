<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>You Lose!!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(45deg, #ff5733, #ffcc00);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        img {
            width: 60px;
            border-radius: 8%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:inline="text">You lose [[${amount}]] virtual points</h1>
        <a href="/home"><button>Return Home</button></a>
        <br>
        <img th:each="card:${poker.Hand}" th:src="@{${card.getImgPath()}}">
        <div th:each="poker_player:${poker.Players}">
            <img th:src="@{${poker_player.get(0).getImgPath()}}">
            <img th:src="@{${poker_player.get(1).getImgPath()}}">
            <br>
        </div>
    </div>
</body>
</html>
